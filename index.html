    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

<body>

    <div id="map"></div>

    <!-- locate button-->
    <div id="locate-button" onclick="updateLocation()"> <i class="fas fa-map-marker-alt fa-lg awesome"></i></div>

    <html>


    <div id="language-selector">
        <!-- Aggiungi le immagini delle bandiere e l'evento onclick per la bandiera inglese -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Flag_of_Italy.svg/560px-Flag_of_Italy.svg.png" width="30" height="20" id="italian-flag" class="language-flag border border-secondary rounded" onclick="updatePopupsToItalian()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Flag_of_the_United_Kingdom_%281-2%29.svg/560px-Flag_of_the_United_Kingdom_%281-2%29.svg.png" width="30" height="20" id="uk-flag" class="language-flag border border-secondary rounded"
            onclick="updatePopupsToEnglish()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Flag_of_France_%281794–1815%2C_1830–1974%29.svg/560px-Flag_of_France_%281794–1815%2C_1830–1974%29.svg.png" width="30" height="20" id="france-flag" class="language-flag border border-secondary rounded"
            onclick="updatePopupsToFrench()">
    </div>

    <!-- Aggiungi un elemento nascosto per memorizzare il testo originale dei popup -->
    <input type="hidden" id="original-popup-text" value="">

    </html>
