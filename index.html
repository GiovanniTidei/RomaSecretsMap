<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roma Segreta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html,
        body,
        #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #headerTitle {
            margin-left: 20px;
            font-weight: bold;
        }
        
        .language-selector {
            margin-right: 20px;
        }
        
        .custom-icon {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        
        .locate-button {
            position: absolute;
            bottom: 25px;
            right: 10px;
            z-index: 1000;
            background: white;
            border: none;
            border-radius: 4px;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            font-size: 18px;
        }
        
        .leaflet-popup-content-wrapper {
            border-radius: 10px;
            box-shadow: 0 3px 14px rgba(0, 0, 0, 0.2);
        }
        
        .leaflet-popup-content {
            margin: 15px;
        }
        
        .leaflet-popup-content h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .leaflet-popup-content p {
            margin-bottom: 10px;
            color: #666;
        }
        
        .leaflet-popup-content button {
            background-color: #4285F4;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .leaflet-popup-content button:hover {
            background-color: #3367D6;
        }
        
        .dropdown-item {
            cursor: pointer;
        }
        
        .flag-icon {
            width: 20px;
            height: 15px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="header">
        <span id="headerTitle">Roma Interattiva</span>
        <div class="language-selector">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Seleziona lingua
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" data-lang="it"><span class="flag-icon">üáÆüáπ</span>Italiano</a></li>
                    <li><a class="dropdown-item" data-lang="en"><span class="flag-icon">üá¨üáß</span>English</a></li>
                    <li><a class="dropdown-item" data-lang="fr"><span class="flag-icon">üá´üá∑</span>Fran√ßais</a></li>
                    <li><a class="dropdown-item" data-lang="es"><span class="flag-icon">üá™üá∏</span>Espa√±ol</a></li>
                </ul>
            </div>
        </div>
    </div>
    <button class="locate-button" id="locateButton">‚óé</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: false
        }).setView([41.9028, 12.4964], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        L.control.zoom({
            position: 'bottomleft'
        }).addTo(map);

        var currentLang = 'it';
        var userMarker, userAccuracy;
        var currentAudio;
        var poiData = [];

        var icons = {
            monumenti: L.divIcon({
                className: 'custom-icon',
                html: 'üèõÔ∏è',
                iconSize: [30, 30]
            }),
            chiese: L.divIcon({
                className: 'custom-icon',
                html: '‚õ™',
                iconSize: [30, 30]
            }),
            edifici: L.divIcon({
                className: 'custom-icon',
                html: 'üè∞',
                iconSize: [30, 30]
            }),
            varie: L.divIcon({
                className: 'custom-icon',
                html: 'üëÅÔ∏è',
                iconSize: [30, 30]
            })
        };

        function loadPOIData() {
            const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR1s7NnwxoebCo5g_ajvJsVuDkVWxZvVX9nTZLmWC4goLzPdpdFhdoK8WW6NofzEsgVrnKugfRcUrSk/pub?output=csv';

            fetch(csvUrl)
                .then(response => response.text())
                .then(data => {
                    const parsedData = Papa.parse(data, {
                        header: true
                    }).data;
                    poiData = parsedData.map(row => ({
                        name: {
                            it: row.name_it,
                            en: row.name_en,
                            fr: row.name_fr,
                            es: row.name_es
                        },
                        category: row.category,
                        lat: parseFloat(row.lat),
                        lon: parseFloat(row.lon),
                        description: {
                            it: row.description_it,
                            en: row.description_en,
                            fr: row.description_fr,
                            es: row.description_es
                        }
                    }));

                    // Dopo aver caricato i dati, crea i markers
                    poiData.forEach(createMarker);
                })
                .catch(error => console.error('Errore nel caricamento dei dati:', error));
        }

        function createMarker(poi) {
            var marker = L.marker([poi.lat, poi.lon], {
                icon: icons[poi.category]
            }).addTo(map);
            marker.bindPopup(createPopupContent(poi));
            return marker;
        }

        function createPopupContent(poi) {
            var content = document.createElement('div');
            var name = poi.name[currentLang] || poi.name.it;
            var description = poi.description[currentLang] || poi.description.it;
            content.innerHTML = `
                <h3>${name}</h3>
                <p class="description">${description}</p>
                <button class="btn btn-primary btn-sm play-audio">‚ñ∂Ô∏è Audio</button>
            `;
            content.querySelector('.play-audio').addEventListener('click', function(e) {
                e.stopPropagation();
                playAudio(description);
            });
            return content;
        }

        function playAudio(text) {
            stopAudio();
            currentAudio = new SpeechSynthesisUtterance(text);
            currentAudio.lang = currentLang === 'en' ? 'en-US' : (currentLang === 'es' ? 'es-ES' : (currentLang === 'fr' ? 'fr-FR' : 'it-IT'));
            speechSynthesis.speak(currentAudio);
        }

        function stopAudio() {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
        }

        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function(e) {
                currentLang = this.getAttribute('data-lang');
                document.getElementById('dropdownMenuButton').textContent = this.textContent;
                updateLanguage();
            });
        });

        function updateLanguage() {
            map.eachLayer(function(layer) {
                if (layer instanceof L.Marker && layer !== userMarker) {
                    var poi = poiData.find(p => p.lat === layer.getLatLng().lat && p.lon === layer.getLatLng().lng);
                    if (poi) {
                        layer.setPopupContent(createPopupContent(poi));
                    }
                }
            });
            updateHeader();
        }

        function updateHeader() {
            var headerText = {
                it: "Roma Interattiva",
                en: "Interactive Rome",
                fr: "Rome Interactive",
                es: "Roma Interactiva"
            };
            document.getElementById('headerTitle').textContent = headerText[currentLang] || headerText.it;
        }

        function onLocationFound(e) {
            var radius = e.accuracy / 2;

            if (userMarker) {
                userMarker.setLatLng(e.latlng);
                userAccuracy.setLatLng(e.latlng).setRadius(radius);
            } else {
                userMarker = L.marker(e.latlng, {
                    icon: L.divIcon({
                        className: 'custom-icon',
                        html: '<div style="background-color: #4285F4; width: 16px; height: 16px; border-radius: 50%; border: 3px solid white;"></div>',
                        iconSize: [22, 22],
                        iconAnchor: [11, 11]
                    })
                }).addTo(map);

                userAccuracy = L.circle(e.latlng, {
                    radius: radius,
                    fillColor: '#4285F4',
                    fillOpacity: 0.2,
                    color: '#4285F4',
                    opacity: 0.5
                }).addTo(map);
            }
        }

        function onLocationError(e) {
            alert(e.message);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        var watchId;

        function startLocationTracking() {
            if ("geolocation" in navigator) {
                watchId = navigator.geolocation.watchPosition(
                    function(position) {
                        var e = {
                            latlng: L.latLng(position.coords.latitude, position.coords.longitude),
                            accuracy: position.coords.accuracy
                        };
                        onLocationFound(e);
                    },
                    function(error) {
                        onLocationError(error);
                    }, {
                        enableHighAccuracy: true,
                        maximumAge: 30000,
                        timeout: 27000
                    }
                );
            } else {
                alert("La geolocalizzazione non √® supportata dal tuo browser.");
            }
        }

        function stopLocationTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
        }

        document.getElementById('locateButton').addEventListener('click', function() {
            map.locate({
                setView: true,
                maxZoom: 16
            });
        });

        map.on('click', stopAudio);
        map.on('popupclose', stopAudio);

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(e) {
                var heading;
                if (e.webkitCompassHeading) {
                    heading = e.webkitCompassHeading;
                } else if (e.alpha !== null) {
                    heading = 360 - e.alpha;
                }
                if (heading !== undefined && userMarker) {
                    userMarker.setRotationAngle(heading);
                }
            }, false);
        }

        // Carica i dati dei POI e avvia il tracciamento della posizione all'avvio dell'applicazione
        loadPOIData();
        startLocationTracking();
    </script>
</body>

</html>
